version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
    environment:
      - LOG_ANALYZER_MAX_WORKERS=4
    restart: unless-stopped
    networks:
      - log-analyzer-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - log-analyzer-net

networks:
  log-analyzer-net:
    driver: bridge
