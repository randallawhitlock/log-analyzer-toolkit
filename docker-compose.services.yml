# Optional: Add supporting services
# Usage: docker-compose -f docker-compose.yml -f docker-compose.services.yml up

services:
  backend:
    environment:
      - DATABASE_URL=postgresql://loganalyzer:logpass123@postgres:5432/log_analyzer
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - RABBITMQ_URL=amqp://loganalyzer:logpass123@rabbitmq:5672/
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - postgres
      - redis
      - minio
      - rabbitmq
      - elasticsearch

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: log_analyzer
      POSTGRES_USER: loganalyzer
      POSTGRES_PASSWORD: logpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: loganalyzer
      RABBITMQ_DEFAULT_PASS: logpass123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  rabbitmq_data:
  es_data:
