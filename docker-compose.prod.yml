# Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up --build -d

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - upload_data:/app/backend/uploads
    environment:
      - LOG_ANALYZER_MAX_WORKERS=4
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - log-analyzer-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - log-analyzer-net

networks:
  log-analyzer-net:
    driver: bridge

volumes:
  upload_data:
